<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="weather-app.css" />
</head>
<body>
  <div class="weather-app">
    <h1>🌤️ Weather Now</h1>
    <div class="search-box">
      <input type="text" id="city-input" placeholder="Enter city..." />
      <button id="search-btn">Search</button>
    </div>

    <div class="weather-info hidden" id="weather-info">
      <h2 id="city-name">City Name</h2>
      <div class="temp-toggle">
        <span id="temperature">--°C</span>
        <button id="unit-toggle">Toggle °F/°C</button>
      </div>
      <p id="condition" style="margin-top: 10px;">Weather: --</p>
      <img id="icon" src="" alt="Weather Icon" />
      <p id="humidity">Humidity: --%</p>
      <p id="wind">Wind: -- km/h</p>
    </div>
  </div>

  <script src="weather-app.js"></script>
</body>
</html>
