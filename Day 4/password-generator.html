<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="password-generator.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 Password Generator</h1>

    <div class="settings">
      <label>
        Password Length:
        <input type="range" id="length" min="4" max="32" value="12" />
        <span id="length-value">12</span>
      </label>

      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked /> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
      <label><input type="checkbox" id="symbols" /> Include Symbols</label>
    </div>

    <button id="generate">⚡ Generate Password</button>

    <div class="output">
      <input type="text" id="password" readonly placeholder="Your secure password..." />
      <button id="copy">📋 Copy</button>
    </div>

    <!-- Optional -->
    <div id="strength-indicator">Strength: <span class="strength">N/A</span></div>
  </div>

  <script src="password-generator.js"></script>
</body>
</html>
