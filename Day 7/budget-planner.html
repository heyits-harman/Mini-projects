<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner - Personal Finance Tracker</title>
    <link rel="stylesheet" href="budget-planner.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <h1>ðŸ’° Budget Planner</h1>
        <p>Track your income and expenses with ease</p>
    </div>

    <!-- Summary Cards -->
    <div class="summary-cards">
        <div class="summary-card income">
            <h3>Total Income</h3>
            <div class="amount" id="total-income">â‚¹0.00</div>
        </div>
        <div class="summary-card expense">
            <h3>Total Expenses</h3>
            <div class="amount" id="total-expenses">â‚¹0.00</div>
        </div>
        <div class="summary-card balance">
            <h3>Remaining Balance</h3>
            <div class="amount" id="remaining-balance">â‚¹0.00</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Add Income Section -->
        <div class="section">
            <h2>ðŸ’µ Add Income</h2>
            <div class="input-group">
                <label for="income-title">Title/Description</label>
                <input type="text" id="income-title" placeholder="e.g., Salary, Freelance">
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="income-category">Category</label>
                    <select id="income-category">
                        <option value="">Select Category</option>
                        <option value="Salary">Salary</option>
                        <option value="Freelance">Freelance</option>
                        <option value="Investment">Investment</option>
                        <option value="Business">Business</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="income-amount">Amount (â‚¹)</label>
                    <input type="number" id="income-amount" placeholder="0.00" step="0.01" min="0">
                </div>
            </div>
            <button class="btn" id="add-income-btn">Add Income</button>
        </div>

        <!-- Add Expense Section -->
        <div class="section">
            <h2>ðŸ’¸ Add Expense</h2>
            <div class="input-group">
                <label for="expense-title">Title/Description</label>
                <input type="text" id="expense-title" placeholder="e.g., Groceries, Rent">
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="expense-category">Category</label>
                    <select id="expense-category">
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Bills">Bills</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="expense-amount">Amount (â‚¹)</label>
                    <input type="number" id="expense-amount" placeholder="0.00" step="0.01" min="0">
                </div>
            </div>
            <button class="btn expense-btn" id="add-expense-btn">Add Expense</button>
        </div>
    </div>

    <!-- Entries Section -->
    <div class="section entries-section">
        <h2>ðŸ“Š Transaction History</h2>
        <div class="entry-tabs">
            <button class="tab-btn active" data-tab="all">All Transactions</button>
            <button class="tab-btn" data-tab="income">Income</button>
            <button class="tab-btn" data-tab="expenses">Expenses</button>
        </div>
        <div class="entries-list" id="entries-list">
        
        </div>
    </div>
  </div>
  <script src="budget-planner.js"></script>
</body>
</html>
