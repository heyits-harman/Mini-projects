<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="type-speed-tester.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Tester</h1>

    <div class="sentence-box" id="sentenceBox"></div>

    <textarea 
      id="inputBox" 
      placeholder="Start typing here..." 
      rows="4" 
      autofocus
    ></textarea>

    <div class="stats">
      <div>⏱ Time: <span id="time">0s</span></div>
      <div>💨 WPM: <span id="wpm">0</span></div>
      <div>❌ Errors: <span id="errors">0</span></div>
    </div>

    <button id="restartBtn">🔄 Restart</button>
  </div>

  <script type="module" src="type-speed-tester.js"></script>
</body>
</html>
