<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App</title>
  <link rel="stylesheet" href="notes-app.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Web Notes</h1>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search your notes..." />
        <button id="search-btn">üîç</button>
      </div>
    </header>

    <section id="note-form">
      <input type="text" id="note-title" placeholder="Enter note title..." />
      <textarea id="note-content" placeholder="What's on your mind?"></textarea>
      <button id="add-note-btn">Create Note</button>
    </section>

    <section id="notes-list">
      <!--Generated by JavaScript-->
    </section>
  </div>

  <script src="notes-app.js"> </script>
</body>
</html>
