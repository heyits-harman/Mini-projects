<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Clock</title>
  <link rel="stylesheet" href="mini-project.css" />
</head>
<body>
  <div class="container">
    <h1>Digital Clock</h1>
    <div id="clock"><span id="time">00:00:00</span> <span id="period" style="font-size: 30px;"></span></div>
    <label class="switch">
      <input type="checkbox" id="toggleFormat" />
      <span class="slider"></span>
      <span class="label-text">24-Hour</span>
    </label>

  </div>


  <script src="mini-project.js"></script>
</body>
</html>
